<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Country Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="background-color: transparent">
        <div class="intro">
          <h1 id="intro-h1">Country Guessing Game</h1>
          <div class="btt">
            <button id="rules-btn">Rules</button>
            <button id="play-btn">Play</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
        <div class="content">
          <div class="guess-box">
            <input
              type="text"
              id="guess"
              onfocus="this.value=''"
              class="guess-bar"
              placeholder="Guess The Country"
            />
            <button type="submit">Submit</button>
          </div>
          <div class="results"></div>
          <div class="incorrect-guesses">
            <div id="wrong-guesses"></div>
          </div>
          <div class="country-card" id="cc"></div>
        </div>
      </div>
    </div>
  </body>
</html>
