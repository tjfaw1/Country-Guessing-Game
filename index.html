    <title>Country Guessing Game</title>
  </head>
  <body>
    <div class="container" style="border: 2px solid red">
      <div class="card">
        <div class="intro">
          <h1 id="intro-h1">Country Guessing Game</h1>
          <div class="btt">
            <button id="rules-btn">Rules</button>
            <button id="play-btn">Play</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
        <div class="content">
          <div class="guess-box">
            <input
              type="text"
              id="guess"
              onfocus="this.value=''"
              class="guess-bar"
              placeholder="Guess The Country"
            />
            <button type="submit">Submit</button>
          </div>
          <div class="results">
            <!-- Incorrect Guess: Try Again -->
          </div>
          <div class="incorrect-guesses">
            <div id="wrong-guesses"></div>
          </div>
          <div class="country-card" id="cc">

              <div class="flag-container" id="country-snippet5">

              </div>

          </div>

          </div> -->
        </div>
      </div>
    </div>
  </body>
